specVersion: '2.0'
metadata:
  name: 'bookfioriel'
type: application
framework:
  name: SAPUI5
  version: '1.85.0'
  libraries: 
    - name: sap.m
    - name: sap.ui.core
    - name: sap.uxap
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        backend:
          - path: /odata
            url: http://localhost:8080
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
